[package]
name = "sambot-parser"
version = "0.1.2"
edition = "2021"
authors = ["James Hodgkinson <james@terminaloutcomes.com>"]

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.8", features = ["derive"] }
