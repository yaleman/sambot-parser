[package]
name = "sambot-parser"
version = "0.1.2"
edition = "2021"
authors = ["James Hodgkinson <james@terminaloutcomes.com>"]

[dependencies]
anyhow = "1.0.90"
clap = { version = "4.5.20", features = ["derive"] }
ioc_extract = { version = "0.4.3", git = "https://github.com/yaleman/ioc_extract-rs.git", branch = "master" }
lazy_static = "1.5.0"
regex = "1.11.0"
serde = "1.0.210"
serde_json = "1.0.128"
strip-ansi-escapes = "0.2.0"
